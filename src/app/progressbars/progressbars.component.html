<div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let user of users">
        <button type="button" class="btn btn-danger" >+</button> Programming Level {{user.programmingLevel}}:
      </div>


      <div class="col-8" >
        <ngb-progressbar *ngFor="let user of users" type="success" [value]="user.programmingXP" [striped]="true" [max]="user.programmingLevelXP"></ngb-progressbar>
      </div>
    </div>
</div>

      </div>
      <div class="col-8">
        <ngb-progressbar *ngFor="let user of users" type="info" [value]="user.fitnessLevel" [striped]="true" [max]="user.fitnessLevelXP"></ngb-progressbar>
      </div>
    </div>
</div>
